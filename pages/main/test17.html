<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: #777;
    }

    .field input {
      display: block;
      min-width: 250px;
      line-height: 1.5;
      font-size: 14px;
    }

    input[type="submit"] {
      display: block;
      padding: 6px 30px;
      font-size: 14px;
      background-color: #4460AA;
      color: #fff;
      border: none
    }
  </style>
</head>

<body>
            <form id="form">
              <div class="field">
                <label for="user">user</label>
                <input type="text" name="user" id="user">
              </div>
              <input type="submit" id="button" value="Send Email">
            </form><br>
            <hr>

  <!-- check otp -->
<form id="cform">
  <label for="cotp">check otp</label><br>
  <input type="number" name="cotp" id="cotp"><br><br>
  <input type="submit" id="cbutton" value="check">
</form>



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('RETmhXWCcPUvdpHHX')
  </script>

<script type="text/javascript">

  function gotp(){
     otp = Math.floor(100000 + Math.random() * 900000);
    return otp;
  }

  document.getElementById('button').addEventListener('click', function (event) {
      event.preventDefault();
      rotp = gotp();
      console.log(rotp);
      ruser = document.getElementById("user").value;
      
      var templateParams = {
        user: ruser,
        otp: rotp
      };

      emailjs.send('service_q8m42ho', 'template_frigbdt', templateParams)
        .then(function (response) {
          alert('SUCCESS!', response.status, response.text);
        }, function (error) {
          console.log('FAILED...', error);
        });
      });


      document.getElementById('cbutton').addEventListener('click', function (cevent) {
      cevent.preventDefault();
      cotp = document.getElementById("cotp").value;
      if (cotp == rotp) {
        console.log("true",rotp);
      }  
    });

</script>

 </body>

</html>
